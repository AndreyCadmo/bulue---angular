<header class="header-container">
  <div class="header-contant">
    <div class="website-logo">
      <img
        routerLink="/"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        src="../../../assets/image/logos/logo-header.png"
        alt=""
      />
    </div>

    <div id="button-info" class="info">
      <a
        routerLink="/news"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Novidades</a
      >
      <a
        routerLink="/support"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Suporte</a
      >
      <a
        routerLink="/bengin"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Bengin</a
      >
    </div>

    <div class="options">
      <a
        routerLink="/profile"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <img
          id="image-profile"
          class="img-profile"
          src="https://avatars.githubusercontent.com/u/49537908?v=4"
        />
      </a>
      <button id="button-install" class="button" type="button">
        <span class="button-text">Download</span>
      </button>

      <!-- MENU BUTTON -->

      <button class="menuButton" id="menuButton" (click)="menuButton()">
        <img src="../../../assets/svg/menuicon.svg" alt="" />
      </button>
    </div>
  </div>
  <!-- MENU CONTENT -->

  <nav class="nav-menu hidden" id="menu">
    <ul>
      <li>
        <a
          routerLink="/news"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          (click)="menuButton()"
          >Novidades</a
        >
      </li>
      <li>
        <a
          routerLink="/support"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          (click)="menuButton()"
          >Suporte</a
        >
      </li>
      <li>
        <a
          routerLink="/bengin"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          (click)="menuButton()"
          >Bengin</a
        >
      </li>
    </ul>
  </nav>
</header>
